<!DOCTYPE html>
<html>
<body>

<h2>Reset Button</h2>

<p>The <strong>input type="reset"</strong> defines a reset button that resets all form values to their default values:</p>

<form action="/action_page.php">
  <label for="fname">Tên đầu</label><br>
  <input type="text" id="fname" name="fname" value="Tô"><br>
  <label for="lname">Tên thật</label><br>
  <input type="text" id="lname" name="lname" value="Thành"><br><br>
  <input type="submit" value="Submit">
  <input type="reset" value="Reset">
</form> 


</body>
</html>
