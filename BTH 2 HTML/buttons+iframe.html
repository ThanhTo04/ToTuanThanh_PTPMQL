<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Làm quen với tạo nút bấm</title>
</head>
<body>
    <button class="mytestbtn">Bấm vào tôi đi</button>
    <button disabled>Nút này ko bấm đc</button>
    <button type="button">Normal Button</button>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
    <!--    submit là nút bấm gửi dữ liệu biểu mẫu đến máy chủ, 
            trong khi reset là nút bấm xóa dữ liệu biểu mẫu         -->
             <iframe src="https://www.w3schools.com/html/html_iframe.asp" 
             height="200" width="300" title="Thẻ mở rộng"></iframe>
             <p><a href="https://www.w3schools.com" target="iframe_a">W3Schools.com</a></p>
    <!--Dùng thẻ iframe để mở một thẻ mới trong cùng 1 trang -->
</body>
</html>
