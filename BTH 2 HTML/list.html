<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Làm quen với danh sách</title>
</head>
<body>
    <dl>
  <dt>Công việc</dt>
  <dd>ko thích vẫn phải làm</dd>
  <dt>Tiền</dt>
  <dd>thích nhưng ít khi có</dd>
    </dl>
    <!--danh sách có chú thích-->
    <ol>
  <li>Sức khỏe</li>
  <li>Quan hệ</li>
  <li>Tiền</li>
    </ol>
    <!--danh sách theo thứ tự-->
    <ul>
  <li>Coffee</li>
  <li>Trà</li>
  <li>Sữa</li>
</ul>
    <!--danh sách ko theo thứ tự-->
</body>
</html>
